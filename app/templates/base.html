<html>
    <head>
        <title>{{title or 'Journal'}}</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="/static/images/custom_icon.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-new.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form-search.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css')}}">

</head>
<body>

    <div class="navbar"><table><tr>
        <td class="left">
            <a href="{{url_for('search2')}}"><img src="/static/images/icon_logo.png"></a>
        </td>
        <td>
            {{title or 'Journal'}}
        </td>
        <td class="right">
            <span style="cursor:pointer" onclick="openNav()"><img src="/static/images/icon_open_menu.png" class="openbtn"></span>
        </td>
    </tr></table></div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" onclick="closeNav()"><img src="/static/images/icon_close_menu.png" class="closebtn"></a>
        <a href="{{url_for('search2')}}">Search</a>
        <a href="{{url_for('recent')}}">Recent</a>
        <a href="{{url_for('statistics')}}">Statistics</a>
    </div>

    {% if title == 'Search' %}

    <div class="form-search">

    <form method="post" action="{{ url_for('search2') }}">
        <input id="input" name="input" placeholder="Type a movie title here..." type="text" value="{{ session.get('input') or '' }}">
        <button type="submit">Go</button>
    </form>

    </div>

    {% endif %}

    {% block content %}
    {% endblock %}

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>
</html>
