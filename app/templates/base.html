<html>
    <head>
        <title>My Movie Journal</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <link rel="apple-touch-icon" href="/static/images/custom_icon.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form-search.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css')}}">
    </head>
    <body>

        <form action="{{ url_for('search') }}" method="post" class="form-search">
            {{ searchForm.hidden_tag() }}
            {{ searchForm.input(placeholder="Type a movie title here...") }}
            <button type="submit">Search</button>
        </form>
        {% block content %}
        {% endblock %}
    </body>
</html>
